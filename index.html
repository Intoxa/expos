<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exposé - La Genèse</title>
<style>
  /* Reset minimal */
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: white;
    max-width: 480px;
    width: 100%;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    text-align: center;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 700;
    color: #3a3a3a;
  }
  p {
    font-size: 18px;
    margin-bottom: 30px;
    line-height: 1.4;
  }
  strong {
    color: #5a2a83;
  }
  button {
    background-color: #5a2a83;
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 22px;
    font-weight: 600;
    border-radius: 40px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 6px 12px rgba(90, 42, 131, 0.4);
  }
  button:hover {
    background-color: #7c4caf;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.98);
  }
  @media (max-width: 500px) {
    .container {
      padding: 30px 20px;
    }
    button {
      width: 100%;
      font-size: 20px;
      padding: 15px;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <h1>La Genèse</h1>
    <p>Bonjour, nous sommes <strong>Clément et Medhy</strong>, et on va vous parler de <strong>la Genèse</strong>.</p>

      Commencez l'exposé
    </button>
  </div>

</body>
</html>
